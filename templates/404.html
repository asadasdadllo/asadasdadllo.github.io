<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Not Found</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at top, #0d0f1a, #000000);
      font-family: 'Segoe UI', sans-serif;
      color: #d0e6ff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 10rem;
      margin: 0;
      background: linear-gradient(90deg, #00bfff, #1e90ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.5rem;
      color: #a0b8d9;
      margin: 20px 0;
    }

    a {
      margin-top: 20px;
      display: inline-block;
      padding: 12px 28px;
      font-size: 1rem;
      color: #00bfff;
      background: transparent;
      border: 2px solid #00bfff;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a:hover {
      background: #00bfff;
      color: #000;
      box-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00bfff; }
      to { text-shadow: 0 0 25px #1e90ff; }
    }

    .glow-ring {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      border: 2px solid #00bfff33;
      animation: pulse 4s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.3;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.6;
      }
      100% {
        transform: scale(1);
        opacity: 0.3;
      }
    }

    .content {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="glow-ring"></div>
  <div class="content">
    <h1>404</h1>
    <p>This page doesn't exist â€” yet.</p>
    <a href="/">Go Back Home</a>
  </div>
</body>
</html>
