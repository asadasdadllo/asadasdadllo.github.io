    async function pasteUsername() {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById("username").value = text;
      } catch (err) {
        alert("Clipboard access denied.");
      }
    }

    async function searchUser() {
      const username = document.getElementById("username").value.trim();
      if (!username) return;

      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";
      resultDiv.innerHTML = `â³ Fetching info for <strong>${username}</strong>...`;

      try {
        const res = await fetch(`/lookup?username=${encodeURIComponent(username)}`);
        const data = await res.json();

        if (data.error) {
          resultDiv.innerHTML = `<strong>Error:</strong> ${data.error}`;
          return;
        }

        resultDiv.innerHTML = `
<strong>Name:</strong> ${data.name}
<strong>Nickname:</strong> ${data.nickname}
<strong>Followers:</strong> ${data.followers.toLocaleString()}
<strong>Following:</strong> ${data.following.toLocaleString()}
<strong>Likes:</strong> ${data.likes.toLocaleString()}
<strong>Country:</strong> ${countryNameFromCode(data.country)}
<strong>Created On:</strong> ${data.creation_date}
<strong>Nickname Changed:</strong> ${data.nickname_changed ? "âœ… Yes" : "âŒ No"}
<strong>Passkey Enabled:</strong> ${data.passkey ? "ğŸ” Yes" : "ğŸ”“ No"}
        `;
      } catch (e) {
        resultDiv.innerHTML = `<strong>Error:</strong> ${e.message}`;
      }
    }
