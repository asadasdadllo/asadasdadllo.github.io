<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Tiktok User Lookup</title>

  <link rel="icon" href="favicon.png" type="image/png" />
  <!-- Meta tags for Discord/Twitter preview -->
  <meta name="title" content="Tiktok User Lookup" />
  <meta name="description" content="Easily search for TikTok users by username. Fast, accurate, and simple â€” find TikTok profiles instantly." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://aleiba.lol/" />
  <meta property="og:title" content="Tiktok User Lookup" />
  <meta property="og:description" content="Easily search for TikTok users by username. Fast, accurate, and simple â€” find TikTok profiles instantly." />
  <meta property="og:image" content="https://i.postimg.cc/JnMtQ28m/b6c33ce9-726a-48f5-b9fc-2353c4954f16.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Tiktok User Lookup" />
  <meta name="twitter:description" content="Easily search for TikTok users by username. Fast, accurate, and simple â€” find TikTok profiles instantly." />
  <meta name="twitter:image" content="https://i.postimg.cc/JnMtQ28m/b6c33ce9-726a-48f5-b9fc-2353c4954f16.png" />

  <style>
    /* Reset and base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      padding: 2rem 1rem 4rem;
      transition: background-color 0.5s ease, color 0.5s ease;
      --primary: #51d0f0;
      --primary-dark: #36a9d9;
      --bg: #121212;
      --text: #eee;
      --card-bg: #1e1e1e;
      --shadow: rgba(81, 208, 240, 0.5);
      --button-bg: var(--primary);
      --button-hover: var(--primary-dark);
      --input-bg: #222;
      --input-focus-shadow: #51d0f0;
    }
    body.light {
      --bg: #f4f9ff;
      --text: #222;
      --card-bg: #fff;
      --shadow: rgba(81, 208, 240, 0.3);
      --button-bg: #51a7d0;
      --button-hover: #3681b9;
      --input-bg: #eee;
      --input-focus-shadow: #51a7d0;
    }

    /* Header */
    header {
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 2rem;
      color: var(--primary);
      user-select: none;
      text-shadow: 0 0 6px var(--primary);
    }

    /* Controls container */
    #controls {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 3rem;
      max-width: 460px;
      width: 100%;
      align-items: center;
      justify-content: center;
    }

    /* Input */
    #username {
      flex-grow: 1;
      font-size: 1.15rem;
      padding: 0.65rem 1rem;
      border-radius: 12px;
      border: none;
      background: var(--input-bg);
      color: var(--text);
      box-shadow: inset 0 0 10px #00000090;
      outline-offset: 2px;
      transition: box-shadow 0.3s ease;
    }
    #username:focus {
      box-shadow: inset 0 0 10px var(--input-focus-shadow);
    }

    /* Buttons */
    button {
      background: var(--button-bg);
      color: var(--text);
      border: none;
      padding: 0.55rem 1.1rem;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.05rem;
      cursor: pointer;
      box-shadow: 0 4px 10px var(--shadow);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: var(--button-hover);
      box-shadow: 0 6px 14px var(--shadow);
    }

    /* Theme toggle styling */
    #theme-toggle {
      font-size: 1.4rem;
      background: transparent;
      color: var(--primary);
      box-shadow: none;
      padding: 0.2rem 0.5rem;
      border-radius: 8px;
      user-select: none;
      transition: color 0.3s ease;
    }
    #theme-toggle:hover {
      color: var(--button-hover);
    }

    /* Result container */
    #result {
      display: flex;
      max-width: 900px;
      width: 90vw;
      background: var(--card-bg);
      border-radius: 18px;
      box-shadow: 0 0 20px var(--shadow);
      padding: 2rem 2.5rem;
      gap: 2.5rem;
      opacity: 0;
      pointer-events: none;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    #result.visible {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    /* Profile picture section */
    #profile-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 140px;
    }
    #profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 16px var(--primary);
      user-select: none;
      transition: transform 0.3s ease;
    }
    #profile-pic:hover {
      transform: scale(1.05);
    }

    /* Download button below profile pic */
    #download-btn {
      margin-top: 1rem;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      border-radius: 14px;
      box-shadow: 0 3px 8px var(--shadow);
      background: var(--button-bg);
      color: var(--text);
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      border: none;
    }
    #download-btn:hover {
      background: var(--button-hover);
    }

    /* User info boxes container */
    #user-info {
      flex-grow: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.6rem 2rem;
    }

    /* Individual info box */
    .info-box {
      background: var(--bg);
      color: var(--text);
      border-radius: 16px;
      padding: 1.25rem 1.6rem;
      box-shadow: 0 0 10px var(--shadow);
      font-weight: 600;
      display: flex;
      flex-direction: column;
      user-select: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      text-align: center;
    }
    .info-box > span.label {
      font-size: 0.85rem;
      font-weight: 400;
      color: var(--primary);
      margin-bottom: 0.5rem;
      user-select: text;
    }
    .info-box > span.value {
      font-size: 1.25rem;
      font-weight: 700;
      word-break: break-word;
      user-select: text;
    }

    /* Footer */
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: var(--text);
      opacity: 0.7;
      user-select: none;
      text-align: center;
    }
    footer a {
      color: var(--primary);
      text-decoration: none;
      margin: 0 0.8rem;
      transition: color 0.3s ease;
      user-select: text;
    }
    footer a:hover {
      color: var(--button-hover);
      text-decoration: underline;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      #result {
        flex-direction: column;
        align-items: center;
        padding: 1.8rem 1.6rem;
      }
      #user-info {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 1.2rem 1.2rem;
        width: 100%;
      }
      #profile-section {
        margin-bottom: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>Tiktok User Lookup</header>

  <div id="controls">
    <input
      type="text"
      id="username"
      placeholder="Enter TikTok username (e.g. aleiba)"
      autocomplete="off"
      spellcheck="false"
      aria-label="TikTok username input"
    />
    <button id="paste-btn" title="Paste from clipboard">ðŸ“‹</button>
    <button id="search-btn" aria-label="Search TikTok user">Search</button>
    <button id="theme-toggle" title="Toggle Light/Dark Theme">ðŸŒ™</button>
  </div>

  <section id="result" aria-live="polite" aria-atomic="true" role="region">
    <div id="profile-section">
      <img id="profile-pic" src="" alt="Profile Picture" />
      <button id="download-btn" onclick="downloadPic()">Download</button>
    </div>
    <div id="user-info">
      <!-- Populated dynamically -->
    </div>
  </section>

  <footer>
    Built by <a href="https://aleiba.lol/" target="_blank" rel="noopener noreferrer">Aleiba</a> â€¢ Powered by <a href="https://tiktok.com/" target="_blank" rel="noopener noreferrer">TikTok</a>
  </footer>

  <script>
    // Helper for theme toggle
    const themeBtn = document.getElementById('theme-toggle');
    themeBtn.onclick = () => {
      document.body.classList.toggle('light');
      themeBtn.textContent = document.body.classList.contains('light') ? 'ðŸŒž' : 'ðŸŒ™';
    };

    // Paste from clipboard
    document.getElementById('paste-btn').onclick = async () => {
      const text = await navigator.clipboard.readText();
      if (text) document.getElementById('username').value = text.trim();
    };

    // Download profile picture
    function downloadPic() {
      const img = document.getElementById('profile-pic');
      const link = document.createElement('a');
      link.href = img.src;
      link.download = "profile.jpg";
      link.click();
    }

    // Fetch and display TikTok user data
    document.getElementById('search-btn').onclick = async () => {
      const username = document.getElementById('username').value.trim();
      if (!username) return;

      try {
        const res = await fetch(`/lookup?username=${encodeURIComponent(username)}`);
        const data = await res.json();

        if (!data || !data.username) return alert("User not found or error.");

        const userInfo = document.getElementById('user-info');
        const result = document.getElementById('result');
        const pic = document.getElementById('profile-pic');

        userInfo.innerHTML = ''; // clear previous

        const fields = {
          "Username": data.username,
          "Full Name": data.full_name,
          "Bio": data.bio || "â€”",
          "Followers": data.followers,
          "Following": data.following,
          "Likes": data.likes,
          "Country": data.country || "Unknown",
          "Nickname Changed": data.nickname_changed || "N/A",
        };

        for (const [label, value] of Object.entries(fields)) {
          const box = document.createElement('div');
          box.className = 'info-box';
          box.innerHTML = `<span class="label">${label}</span><span class="value">${value}</span>`;
          userInfo.appendChild(box);
        }

        pic.src = data.profile_picture || '';

        result.classList.add('visible');
      } catch (err) {
        alert("Failed to fetch user info.");
        console.error(err);
      }
    };
  </script>

</body>
</html>
