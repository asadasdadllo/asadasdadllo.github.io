    :root {
      --primary: #f05191;
      --accent: #51d0f0;
    }

    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.45);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 25px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 1em;
      border-radius: 12px;
      border: none;
      outline: none;
      margin-bottom: 15px;
    }

    .button-row {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
    }

    button {
      flex: 1;
      padding: 12px;
      font-weight: bold;
      background: white;
      color: var(--primary);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #eee;
    }

    .result {
      background: rgba(255, 255, 255, 0.07);
      padding: 20px;
      border-radius: 15px;
      text-align: left;
      font-size: 1em;
      white-space: pre-wrap;
    }

    .result strong {
      color: #fff;
    }

    .credit {
      margin-top: 30px;
      font-size: 0.85em;
      color: rgba(255, 255, 255, 0.5);
    }

      <button onclick="searchUser()">🔍 Search</button>

    <div id="result" class="result" style="display:none;"></div>
    <div class="credit">Made with ❤️ by Aleiba</div>

    async function pasteUsername() {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById("username").value = text;
      } catch (err) {
        alert("Clipboard access denied.");
      }
    }

    async function searchUser() {
      const username = document.getElementById("username").value.trim();
      if (!username) return;

      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";
      resultDiv.innerHTML = `⏳ Fetching info for <strong>${username}</strong>...`;

      try {
        const res = await fetch(`/lookup?username=${encodeURIComponent(username)}`);
        const data = await res.json();

        if (data.error) {
          resultDiv.innerHTML = `<strong>Error:</strong> ${data.error}`;
          return;
        }

        resultDiv.innerHTML = `
<strong>Name:</strong> ${data.name}
<strong>Nickname:</strong> ${data.nickname}
<strong>Followers:</strong> ${data.followers.toLocaleString()}
<strong>Following:</strong> ${data.following.toLocaleString()}
<strong>Likes:</strong> ${data.likes.toLocaleString()}
<strong>Country:</strong> ${countryNameFromCode(data.country)}
<strong>Created On:</strong> ${data.creation_date}
<strong>Nickname Changed:</strong> ${data.nickname_changed ? "✅ Yes" : "❌ No"}
<strong>Passkey Enabled:</strong> ${data.passkey ? "🔐 Yes" : "🔓 No"}
        `;
      } catch (e) {
        resultDiv.innerHTML = `<strong>Error:</strong> ${e.message}`;
      }
    }
